name: Scrape NC Tenders (cron + Playwright ready)

on:
  schedule:
    # Tous les jours à 07:15 (Nouméa = UTC+11 → 20:15 UTC la veille)
    - cron: "15 20 * * *"
  workflow_dispatch: {}

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil tqdm supabase playwright

      # Playwright + Chromium (pour les sites dynamiques)
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python extract_nc_tenders.py
